<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Boxes</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        .box {
            width: 30%;
            height: 100px;
            display: inline-block;
            margin: 10px;
            background-color: rgb(173, 203, 230); 
    </style>
</head>
<body>
    <div class="container">
        <h2> My Color Boxes</h2>
        <div class="box"><h1>BOX1</h1></div>
        <div class="box"><h1>BOX2</h1></div>
        <div class="box"><h1>BOX3</h1></div>
    </div>
</body>
</html>
