<!DOCTYPE html>
<html lang="en">
<head>

  <title>Product Grid</title>
  <link rel="stylesheet" href="taskcss.css">
</head>
<body>
  <div class="product-grid">

      <p class="product-name">Product 6</p>
      <p class="product-price">$11.99</p>
    </div>
  </div>

</html>
